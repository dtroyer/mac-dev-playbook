---
- hosts: all
  connection: local

  vars_files:
    - default.config.yml

  pre_tasks:
    - include_vars: "{{ item }}"
      with_fileglob:
        - "{{ playbook_dir }}/config.yml"
      tags: ['always']

  roles:
    - role: tkimball83.iterm2
      tags: ['iterm']
      iterm2_defaults:
        # General -> Closing
        - name: PromptOnQuit
          type: bool
          value: false
        # Appearance -> Windows
        - name: UseBorder
          type: bool
          value: true
        # Appearance -> Tabs
        - name: HideTab
          type: bool
          value: false
        # Pointer -> General
        - name: ThreeFingerEmulates
          type: bool
          value: true
        - name: FocusFollowsMouse
          type: bool
          value: true
